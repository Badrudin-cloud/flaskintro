{% extends 'base.html' %}


{% block content %}
<h1>Users page</h1>

<table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>E-mail</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
        
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td><a class="btn btn-primary" href="/edit_user/{{ user.id }}">Edit</a>
            <a class="btn btn-danger" href="/delete/{{ user.id }}">Delete</a></td>
        </tr>
        
        {% endfor %}
    </tbody>
  </table>

{% endblock %}
